<html>
<head>
    <title>Delayed Autosave</title>
</head>
<body>
    <h2>Autosaving Text Input</h2>
    <textarea rows="10" cols="60" id="important"></textarea>

    <script>
        

        var delay = 5000;
        var timeoutid;

        function save() {
            alert('Saved!');
        }

        function autosave() {
            console.log('austosave called');
            clearTimeout(timeoutid);
            timeoutid = setTimeout(save, 5000);

        }

    </script>

    <script src="/js/jquery.min.js"></script>
    <script type="text/javascript">


        $('#important').on('keyup', function() {
            autosave();
        })

    </script>

</body>
</html>
