<html>
<head>
	<title>Jquery</title>
	<script src="/js/jquery.min.js"></script>
</head>
<body>
	<script>
		$(document).ready(function() {
			alert( 'The DOM has finished loading!' );
		});
	</script>

	<h1 id="head" text-center>Wazzup!</h1>

	<p class="codeup">Magical clouds in an alternate dimension</p>

	<ul id="list">
		<li>brownies</li>
		<li>pizza</li>
		<li>pancackes</li>
	</ul>	

	<h4 class="codeup">Wat.</h4>

	<p class="codeup">The clouds can carry you to bed and do the dishes while you sleep</p>

	<script>
		$('document').ready(function() {

		   	$('.codeup').css( 'border', '1px solid red');
			$('body').css('background-color', 'gray');
			$('li').css('font-size', '20px');
			$('h1').css('text-align', 'center');
			$('p, h1, li').css('background-color', 'yellow');
			$('h1').css('background-color', 'yellow');
			$('li').css('background-color', 'yellow');

			//example of hover color change
		    $('li').hover(
	        	function() {
	            	$(this).css('background-color', 'red');
	        	},
	        	function() {
	            	$(this).css('background-color', 'white');
	        	}
            );
	        	
            $('h1').click(
            	function() {
                	$(this).css('background-color', 'white');
	            });

	        $('p').dblclick(
            	function() {
                	$(this).css('font-size', '18px');
			});

		    // var head1 = $('h1').html();
		    // 	alert(head1);
		});

		</script>

	
<!-- The old way to do the same thing but on Javascript -->
<!-- 	window.onload = function() {
    	alert( 'The page has finished loading!' );
		} -->
</script>
</body>
</html>
